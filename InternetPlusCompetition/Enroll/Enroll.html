    </head>
<body>
<div class="header"> 
    <div class="headerp">
    <p>Meeting you is my best luck</p>
    </div>
    <div class="login">
    <ul>
        <li><a href="../logreg/Sign in.html">注册</a></li>
        <li><a href="../logreg/log on.html">登陆</a></li>
    </ul>
    </div>
</div> 
  <div class="navigation">
    <img src="../../image/微信图片_20190506112852.png" alt="logo" width="100" height="50" style="float:left"/>
    <ul>
        <li><a href="../Show/ShowC.html">中端套餐</a></li>
        <li><a href="../Show/ShowB.html">中高端套餐</a></li>

      <li><a href="../../index.html">首页</a></li>

        <div class="banner" >
            <div class="bannerTextDiv" >
                <h1 class="title" >订单填写</h1>
            </div>
        </div>
        <div class="main" >
            <form action="" method="post" name="enroll" id="enroll" >
                <div class="bigCard" >
                    <h2>报名
                        <select id="setMeal" name="setMeal" >
                            <option value="a" >套餐A</option>
                            <option value="b" >套餐B</option>
                            <option value="c" >套餐C</option>
                        </select>
                    </h2>
                    <p>2019-05-17出发 剩余23个名额</p>
                    <p>请输入人数：
                        <input value="1" type="text" id="NumofPeople" />
                        （须少于8人）
                    </p>
                </div>

                <div class="bigCard" >
                    <h3>联系人信息</h3>
                    <table>
                        <tr>
                            <th>
                                <p>姓名</p>
                            </th>
                            <td>
                                <input type="text" id="contatcsName" />
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <p>联系电话</p>
                            </th>
                            <td>
                                <select id="areaCode" name="areaCode" >
                                    <option value="cn" >+86</option>
                                </select>
                                <input type="text" id="contatcsPhone" />
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <p>邮箱
                            </th>
                            <td>
                                <input type="text" id="email" />
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="bigCard" >
                    <a href="" class="addTourist" >新增游客</a>
                    <h3>游客信息</h3>
                    <h5>第一位</h5>
                    <table>
                        <tr>
                            <th>
                                <p>姓名</p>
                            </th>
                            <td>
                                <input type="text" id="contatcsName" />
                                （须与证件姓名一致）
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <p>证件类型</p>
                            </th>
                            <td>
                                <select id="certificate" name="certificate" />
                                    <option value="IDCard" >身份证</option>
                                    <option value="passport" >护照</option>
                                    <option value="certificateofOfficers" >军官证</option>
                                    <option value="HKandMacaoPass" >港澳通行证</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <p>证件号码</p>
                            </th>
                            <td>
                                <input type="text" id="numofCert" />
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <p>联系电话</p>
                            </th>
                            <td>
                                <select id="areaCode" name="areaCode" >
                                    <option value="cn" >+86</option>
                                </select>
                                <input type="text" id="numofPhone" />
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="submitDiv">
                    <input type="submit" value="去支付" id="submit"/>
                    <h2 class="price" >￥4999</h2>
                </div>
            </form>
        </div>

<div class="footer">
   <p class="p1">使用条款和隐私条款。版权所有，保留一切权利</p>
   <p class="p2">联系我们：111-863472</p>
</div>
    </body>
</html>
