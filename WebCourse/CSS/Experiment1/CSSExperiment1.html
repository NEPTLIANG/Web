        <h1 style="font-family:微软雅黑; color:#00F; font-size:26px" >七步诗</h1>
        <p style="font-family:微软雅黑; color:#F00; font-size:28px" >煮豆燃豆箕，<br/>
            豆在釜中泣。<br/>
            本是同根生，<br/>
            相煎何太急。</p>
