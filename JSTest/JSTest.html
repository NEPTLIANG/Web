        <!--变量声明测试，测试在函数内不用var声明局部变量的情况-->
        <script type="text/javascript">
            function test()  //别漏了函数名；别犯”面函数“之类的错误
            {
                var a = 1 ;
                b = 2 ;
            }
            test() ;  //别忘了调用函数；别忘了先调用函数再输出结果
            document.write( "<h1>在函数内用var声明的变量a（局部变量）不能在函数外输出，\n提示”ReferenceError: a is not defined“</h1>") ;
            document.write( "<h1>在函数内不用var声明的变量b（全局变量）可以在函数外输出，输出结果：" + b + "</h1>" ) ;
        </script>
