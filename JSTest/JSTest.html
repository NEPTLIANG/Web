<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<!--对象的使用-->
		<script>
			var me = {  //定义对象me
					name:"虫也",  //定义属性name,属性值为虫也
					say:function(){  //定义方法say()
							return "苟";  //该方法返回一个字符串"苟"
					}
			}
			document.write("<h1>" + me.name + ":" + me.say() + "</h1>" );  //使用点号引用对象的属性和方法，在调用对象方法时应在函数名称后面补加小括号
		</script>

		
		<!--  在HTML页面中引入js文件
		<script type="text/javascript" src="JSTest.js"></script>  ///通过该标签的src属性指定JS文件的URL(路径)引用JS文件（此时该语句等效于该文件里的内容）
		<script>
			var str = "JavaScript编程语言";
			document.write("<h2>" + str + "</h2>");  //输出变量的值
			document.write("<p>实际长度=" + strlen(str) + "字节</p>");  //调用函数
		</script>
