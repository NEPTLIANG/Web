<!DOCTYPE html>
<!--作业2.2、完成下图所示的表单页面-->
<html>

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0, user-scalable=no"/>
    </head>

    <body>
        <header>
            <h1>教学意见调查表</h1>
        </header>
        <main>
            <form method="post" action="#">
                <article>
                    <h2>个人及课程资料</h2>
                    <ol>
                        <li>科目名称：<input type="text" name="courseName" required autofocus placeholder="请输入科目名称"/></li>
                        <li>
                            请选择系所
                            <select name="department">
                                <option value="Computer">信息工程系</option>
                                <option value="English" selected>英语系</option>
                                <option value="Education">教育科学系</option>
                            </select>
                        </li>
                        <li>讲师<input type="text" name="teacher"/></li>
                        <li>
                            性别
                            <input type="radio" name="sex" value="man">男生
                            <input type="radio" name="sex" value="woman">女生
                        </li>
                        <li>开课日期：<input type="date" name="startDate"/></li>
                    </ol>
                    <h2>意见调查</h2>
                    <ol>
                        <li>
                            这门课你的出席状况是
                            <input type="radio" name="attendance" value="0"/>没有缺课
                            <input type="radio" name="attendance" value="1-3"/>缺课1-3次
                            <input type="radio" name="attendance" value="4-6"/>缺课4-6次
                            <input type="radio" name="attendance" value="6+"/>缺课6次以上
                        </li>
                        <li>
                            你对这门课的学习态度
                            <input type="checkbox" name="attitude" value="high"/>很认真
                            <input type="checkbox" name="attitude" value="medium"/>还算认真
                            <input type="checkbox" name="attitude" value="low"/>很不认真
                        </li>
                        <li>
                            修习这门课的原因（可复选）
                            <input type="radio" name="becauseOfRequired" value="true"/>必修
                            <input type="radio" name="becauseOfCredit" value="true"/>凑学分
                            <input type="radio" name="becauseOfOthers" value="true"/>其他原因
                        </li>
                        <li>
                            请简述你对此门课程的期望或改进的建议：<br/>
                            <textarea rows="5" cols="80" placeholder="请输入期望或建议"></textarea>
                        </li>
                    </ol>
                    <input type="submit" value="提交"/> <input type="reset" value="重写"/>
                </article>
            </form>
        </main>
    </body>
    
</html>
